<mat-card class="menu-card">
  <!-- <mat-toolbar class="menu-toolbar">
    <mat-toolbar-row> -->
  <div flex fxFlex="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between">
    <div fxFlex="80">
      <span class="favoritecount">
        <h5>В избранное добавлено: {{favoriteCount}} элементов</h5>
      </span>
    </div>
    <div fxFlex="80">
      <div class="serch">
        <mat-form-field class="serch-form-field">
          <input matInput type="text" #box placeholder="Поиск фильмов" [(ngModel)]="value" (keyup)="search(box.value)">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear"
            (click)="value=''; search(value)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div fxFlex="80">
      <mat-form-field class="filter-form-field">
        <mat-select [(ngModel)]="selectedOption" (selectionChange)="doSort()" placeholder="Сортировка">
          <mat-option *ngFor="let option of filterOptions" [value]="option.value">
            {{option.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <!-- </mat-toolbar-row>
  </mat-toolbar> -->
</mat-card>

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center">
  <div fxFlex=30% *ngFor="let film of films">
    <app-film-item [film]="film" (markFavorite)="changeFavorites($event)"></app-film-item>
  </div>
</div>

<div class="film-info" *ngIf="notFoundFilm">
  <mat-card>
    <h2>Ничего не найдено!</h2>
    <span>К сожалению мы не смогли ничего найти по вашему запросу.</span>
  </mat-card>
</div>

<div class="loadmorebtn"><button mat-raised-button (click)="showMore()" [disabled]="showMoreBtnDis">
    <b>Загрузить еще</b>
  </button></div>
